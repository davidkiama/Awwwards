{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

    {% block title %}


    {% endblock %}
</head>

<body>
    <div id="conatiner">
        <header class="header">
            <div class="box-left">
                <span class="menu">
                    <svg class="icon icon--menu ">
                        <use xlink:href="{%static 'img/sprite.svg'%}#menu-svgrepo-com">
                        </use>
                    </svg>
                    <p class="menu-text">
                        MENU
                    </p>
                </span>

            </div>

            <div class="box-right">

                <svg class="icon--search">
                    <use xlink:href="{%static 'img/sprite.svg'%}#search">
                    </use>
                </svg>

                <svg class=" icon--logo">
                    <use xlink:href="{%static 'img/sprite.svg'%}#awwwards-long">
                    </use>
                </svg>

                <div class="nav-profile">
                    <h4 class="nav-profile__name">
                        David Kiama
                    </h4>

                    <img src="{% static 'img/profile.svg' %} " alt="Profile-img"
                        class="nav-profile__img">
                </div>

                <a href="#" class="btn--submit">Submit your site!</a>
            </div>


        </header>

        <main class="main">

            {% block content %}
            {% endblock %}

        </main>

        <footer class="footer">
            <p>Footer</p>

        </footer>

    </div>

</body>

</html>
